<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button  (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    Welcome {{name}}!
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img class="avatar mat-elevation-z8" src="https://i.ibb.co/hscDpDP/jurica-koletic-7-YVZYZe-ITc8-unsplash.jpg" />
        <h4 class="name">{{name}}</h4>
        <p class="designation">{{username}}</p>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" [routerLink]="['/theses']">
            <mat-icon>home</mat-icon>
            <span>Theses</span>
        </button>
        <button *ngIf="role == '2'"  [routerLink]="['/thesesForm']" mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span>Proposer</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>

    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content details mat-elevation-z8 ">
          <h1 id="title">Proposer these</h1>
            <form class="example-form" >

              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Intitule</mat-label>
                <input matInput class="input" (keyup)="onKeyTitle($event)">
              </mat-form-field>

              <div>
              <mat-form-field class="year example-full-width" appearance="fill">
                <mat-label>Ann√©e universitaire</mat-label>
                <input matInput class="input " (keyup)="onKeyYear1($event)">
              </mat-form-field>
              </div>
              <mat-form-field class="year example-full-width" appearance="fill">
                <mat-label>Email promoteur</mat-label>
                <input matInput class="input " (keyup)="onKeyPromo($event)">
              </mat-form-field>
              <mat-form-field class="example-full-width description" appearance="fill">
                <mat-label>Resume</mat-label>
                <textarea matInput class="input description" (keyup)="onKeyResume($event)"></textarea>
              </mat-form-field>
               <mat-form-field class="example-full-width description" appearance="fill">
                <mat-label>Objectif</mat-label>
                <textarea matInput class="input description" (keyup)="onKeyObjectif($event)"></textarea>
              </mat-form-field>
               <mat-form-field class="example-full-width description" appearance="fill">
                <mat-label>Resultats attendus</mat-label>
                <textarea matInput class="input description" (keyup)="onKeyResultat($event)"></textarea>
              </mat-form-field>
              <button (click)="onSubmit()" mat-stroked-button class="submit-btn" color="primary">Proposer</button> 
          </form>
          
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
